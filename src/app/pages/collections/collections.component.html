<mat-tab-group
  color="accent"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  fitInkBarToContent
>
  <mat-tab label="Supervisor">
    <section class="table-container mat-elevation-z8 rounded-md" tabindex="0">
      <h2 class="mb-2 text-slate-700 font-medium">SUPERVISOR COLLECTIONS</h2>
      <mat-form-field color="accent" appearance="outline">
        <mat-icon matPrefix color="accent">search</mat-icon>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search"
          #input
        />
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="supervisorDataSource" matSort>
          <!-- Display All Columns -->
          <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container> -->

          <!-- Transaction ID Column -->
          <ng-container matColumnDef="transaction_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
            <td mat-cell *matCellDef="let row">{{ row.transaction_id }}</td>
          </ng-container>

          <!-- Casual ID Column -->
          <ng-container matColumnDef="casual_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Casual ID</th>
            <td mat-cell *matCellDef="let row">{{ row.casual_id }}</td>
          </ng-container>

          <!-- Casual Name Column -->
          <ng-container matColumnDef="casual_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Casual Name</th>
            <td mat-cell *matCellDef="let row">{{ row.casual_name }}</td>
          </ng-container>

          <!-- Total Weight Column -->
          <ng-container matColumnDef="total_weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Weight (Kgs)</th>
            <td mat-cell *matCellDef="let row">{{ row.total_weight }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="supervisorDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: supervisorDisplayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of supervisor collections"
          showFirstLastButtons
          color="accent"
        ></mat-paginator>
      </div>
    </section>
  </mat-tab>
  <mat-tab label="Driver"> Driver </mat-tab>
  <mat-tab label="Factory"> Factory </mat-tab>
  <mat-tab label="Tally"> Tally </mat-tab>
</mat-tab-group>
