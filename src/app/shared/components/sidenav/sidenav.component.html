<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      role="navigation"
      [(opened)]="opened"
      class="p-5"
    >
      <mat-nav-list>
        <h1 class="text-white font-extrabold text-3xl mb-16">NYAYO</h1>
        <ng-container *ngFor="let navItem of sideNavList">
          <li
            mat-list-item
            class="justify-start w-full my-2 rounded-md cursor-pointer text-white hover:bg-orange-500"
            (click)="linkChild.click()"
          >
            <a
              #linkChild
              [routerLink]="navItem.route"
              routerLinkActive="active"
              class="flex flex-row rounded-md p-2"
            >
              <mat-icon class="icon" *ngIf="navItem.icon">
                {{ navItem.icon }}
              </mat-icon>
              <span class="flex flex-row justify-between w-full pe-2 ps-4"
                >{{ navItem.name }}
                <mat-icon *ngIf="navItem.dropdown">chevron_right</mat-icon>
              </span>
            </a>
          </li>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <P class="page-title">COLLECTIONS</P>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
