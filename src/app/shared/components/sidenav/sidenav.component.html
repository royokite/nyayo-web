<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      role="navigation"
      [(opened)]="mobileQuery.matches ? !opened : opened"
      class="p-5"
    >
      <mat-nav-list>
        <h1 class="text-white font-extrabold text-3xl mb-16">NYAYO</h1>
        <ng-container *ngFor="let navItem of sideNavList">
          <li
            mat-list-item
            class="justify-start w-full my-2 rounded-md cursor-pointer text-white hover:bg-orange-500"
            (click)="linkChild.click()"
          >
            <a
              #linkChild
              [routerLink]="navItem.route"
              routerLinkActive="active"
              class="flex flex-row rounded-md p-2"
            >
              <mat-icon class="icon" *ngIf="navItem.icon">
                {{ navItem.icon }}
              </mat-icon>
              <span class="flex flex-row justify-between w-full pe-2 ps-4"
                >{{ navItem.name }}
                <mat-icon *ngIf="navItem.dropdown">chevron_right</mat-icon>
              </span>
            </a>
          </li>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
      <mat-toolbar class="toolbar justify-between">
        <article class="flex items-center">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon class="navctrl">menu</mat-icon>
          </button>
          <P *ngIf="!mobileQuery.matches" class="page-title mt-2"
            >Welcome, John</P
          >
        </article>
        <article class="flex justify-between items-center w-60">
          <button
            [matBadge]="badgeCount"
            matBadgeColor="accent"
            class="border border-orange-500 rounded-xl justify-center items-center pt-0.5 w-8 h-8 hover:bg-orange-500"
          >
            <mat-icon class="text-slate-500 text-lg hover:text-slate-200"
              >notifications_none</mat-icon
            >
          </button>
          <button
            class="border border-orange-500 rounded-xl justify-center items-center pt-0.5 w-8 h-8 hover:bg-orange-500"
          >
            <mat-icon class="text-slate-500 text-lg hover:text-slate-200"
              >settings</mat-icon
            >
          </button>
          <div class="flex items-center justify-evenly w-32 ml-4">
            <img
              src="../../../../assets/images/A1.png"
              alt="profile pic"
              class="w-8 h-8 rounded-xl"
            />
            <span class="ml-3">
              <p class="font-medium text-sm">John Doe</p>
              <p class="text-orange-500 text-xs">Super Admin</p>
            </span>
          </div>
        </article>
      </mat-toolbar>
      <section class="lg:p-6 my-2">
        <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
